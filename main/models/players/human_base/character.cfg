// character config file for dody

sex	m

headoffset	0 0 2.5
footsteps	default

// the client game needs to know the names of the first and the last
// torso bones to combine torso animations with leg animations
legBones
{
	hips
	thigh.R
	thigh.L
	shin.R
	shin.L
	ankle.R
	ankle.L
	foot.R
	foot.L
	toe.R
	toe.L
}

torsoControlBone spine

leftShoulder shoulder.L
rightShoulder shoulder.R

handBones
{
	tag_weapon
	hand.R
	hand.L
	shoulder.R
	shoulder.L
	upper_arm.R
	upper_arm.L
	forearm.R
	forearm.L
	hand_armor.R
	hand_armor.L
	finger_index.01.R
	finger_index.02.R
	finger_index.03.R
	thumb.01.R
	thumb.02.R
	thumb.03.R
	finger_middle.01.R
	finger_middle.02.R
	finger_middle.03.R
	finger_ring.01.R
	finger_ring.02.R
	finger_ring.03.R
	finger_pinky.01.R
	finger_pinky.02.R
	finger_pinky.03.R
	finger_index.01.L
	finger_index.02.L
	finger_index.03.L
	thumb.01.L
	thumb.02.L
	thumb.03.L
	finger_middle.01.L
	finger_middle.02.L
	finger_middle.03.L
	finger_ring.01.L
	finger_ring.02.L
	finger_ring.03.L
	finger_pinky.01.L
	finger_pinky.02.L
	finger_pinky.03.L
}

// modelScale is used to customize player models made originally for Quake4
// Quake4 player models are taller than Q3A player models and need to be sized down
// by a factor of 0.83 in each coordinate axis
// if modelScale is not specified it defaults to 1 1 1
modelScale 4.5 4.5 4.5
